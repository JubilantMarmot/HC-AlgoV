<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoVisualizer v1</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/viz.js@2.1.2/viz.js"></script>
    <script src="https://unpkg.com/viz.js@2.1.2/full.render.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Graph Algorithm Visualizer</h1>

        <div class="form-group">
            <label for="speed-slider">Animation Speed (in milliseconds)</label>
            <input type="range" id="speed-slider" class="form-control-range" min="100" max="2000" step="100" value="1000">
            <small id="speed-value">1000 ms</small>
        </div>

        <div class="form-group">
            <label for="algorithm-select">Select Algorithm</label>
            <select id="algorithm-select" class="form-control">
                <option value="dijkstra">Dijkstra's Algorithm</option>
                <option value="astar">A* Algorithm</option>
            </select>
        </div>

        <div class="form-group">
            <button id="draw-graph" class="btn btn-secondary">Draw Graph</button>
            <button id="export-graph" class="btn btn-secondary">Export Graph</button>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div id="graph-container" style="border: 1px solid #ddd; height: 500px;"></div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="start-node">Start Node</label>
                    <input type="number" id="start-node" class="form-control" min="0">
                </div>
                <div class="form-group">
                    <label for="end-node">End Node</label>
                    <input type="number" id="end-node" class="form-control" min="0">
                </div>
                <button id="run-algorithm" class="btn btn-primary">Run Algorithm</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
